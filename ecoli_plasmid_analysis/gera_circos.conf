auto_alpha_colors = yes

karyotype = karyotype.txt

chromosomes_reverse = /SW070910_contig_2/,/PCP06238_contig_2/

<ideogram>
  <spacing>
    default = 0.005r
  </spacing>

  show = yes
  show_label       = yes
  label_font       = bold
  label_radius     = dims(ideogram,radius_inner) + 40p  
  label_parallel   = yes
  label_with_tag   = yes
  label_size       = 18
  radius = 0.6r
  thickness = 20p
  fill = yes
  stroke_color = black
  stroke_thickness = 1p
</ideogram>


<links>
  <link>
    file             = gera_links.txt
    radius           = 0.99r
    ribbon           = yes
    color            = none
    stroke_color     = none
    bezier_radius    = 0.1r  
    layers           = 100   # CRITICAL FOR TRANSPARENCY
    layer_overlap    = yes   # CRITICAL FOR TRANSPARENCY
    stroke_thickness = 0
  </link>
</links>

<highlights>
  <highlight>
    file = amr_annotation.txt
    r0   = 1.001r          
    r1   = 1.026r          
    z    = 1              
    fill_color = 125,0,0
  </highlight>

  <highlight>
    file = plasmid_oriv.txt
    r0   = 1.001r          
    r1   = 1.026r          
    z    = 1              
    fill_color = 0,125,0
  </highlight>
</highlights>




<image>
  dir = .
  file = gera_circos_complete.png
  png = yes
  svg = yes
  pdf = yes
  radius = 900p
  angle_orientation* = clockwise
  angle_offset = -90
</image>

